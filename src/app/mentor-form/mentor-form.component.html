<h2>Add Mentor</h2>
<form class="d-flex">
    <div class="personal-section">
        <h2>Personal Details</h2>
        <div class="row no-gutters row-1">
            <div class="col form-group px-2">
                <input type="text" id="firstName" class="form-control">
                <label class="label" for="firstName">First Name</label>
            </div>
            <div class="col form-group px-2">
                <input type="text" class="form-control">
                <label class="label" for="firstName">Middle Name</label>
            </div>
            <div class="col form-group px-2">
                <input type="text" class="form-control">
                <label class="label" for="firstName">Last Name</label>
            </div>
        </div>
        <div class="row-2">
            <div class="form-group px-2">
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>+91</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group px-2">
                <input type="number" class="form-control contact-input">
                <label class="label" for="firstName">Mobile No.</label>
            </div>
        </div>
        <div class="row-3">
            <div class="form-group px-2">
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Select Domain</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </div>
        <div class="row-4">
            <div class="form-group px-2">
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Select sub-Domain</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </div>
    </div>
    <div class="login-section ">
        <h2>Login Details</h2>
        <div class="row-1">
            <div class="form-group px-2">
                <input type="email" class="form-control" id="exampleInputEmail1">
                <label class="label" for="exampleInputEmail1">Email address</label>
            </div>
        </div>
        <div class="row-2">
            <div class="form-group px-2">
                <input type="password" class="form-control" id="exampleInputPassword1">
                <label class="label" for="exampleInputPassword1">Password</label>
            </div>
        </div>
        <div class="row-3">
            <div class="form-group px-2">
                <input type="password" class="form-control" id="exampleInputPassword2">
                <label class="label" for="exampleInputPassword2">Confirm Password</label>
            </div>
        </div>
    </div>
</form>

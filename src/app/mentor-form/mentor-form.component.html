<div class="h-100 w-100 p-4 bg-white">
    <h2 class="main-heading">Add Mentor</h2>
    <form autocomplete="off">
        <div class="row no-gutters">
            <div class="col-md-6 personal-section">
                <h2 class="heading">Personal Details</h2>
                <div class="form-group">
                    <input type="text" id="firstName" class="form-control" placeholder=" ">
                    <label class="label" for="firstName">First Name</label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder=" ">
                    <label class="label" for="firstName">Middle Name</label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder=" ">
                    <label class="label" for="firstName">Last Name</label>
                </div>
                <div class="group d-flex">
                    <select class="form-control dialing-code" id="exampleFormControlSelect1">
                        <option>+91</option>
                        <option>21</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    <div class="form-group flex-grow-1 m-0">
                        <input type="number" class="form-control contact-input" placeholder=" ">
                        <label class="label" for="firstName">Mobile No.</label>
                    </div>
                </div>
                <div class="form-group">
                    <select class="form-control" id="exampleFormControlSelect2">
                        <option hidden>Select Domain</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <select class="form-control" id="exampleFormControlSelect3">
                        <option hidden>Select sub-Domain</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6 login-section">
                <h2 class="heading">Login Details</h2>
                <div class="form-group">
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder=" ">
                    <label class="label" for="exampleInputEmail1">Email address</label>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder=" ">
                    <label class="label" for="exampleInputPassword1">Password</label>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="exampleInputPassword2" placeholder=" ">
                    <label class="label" for="exampleInputPassword2">Confirm Password</label>
                </div>
                <button class="btn submit-btn" type="submit">Add Mentor</button>
            </div>
        </div>
    </form>
</div>
